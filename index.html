<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookie | Store Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <link rel="shortcut icon" href="./assets/favicon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div id="preloader">
      <div class="spinner"></div>
    </div> -->
    <div class="container" id="main-content">
      <header>
        <div class="logo-nav-container">
          <span class="hamburger-icon material-symbols-outlined" id="hamburger">
            menu
            </span>
            
          <div class="logo-container logo-container-lg">
            <img class="logo-img" src="/assets/logo100.png" alt="logo" />
          </div>
          <nav>
            <ul class="nav-links">
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Categories</a>
              </li>
              <li>
                <a href="#">Shop</a>
              </li>
              <li>
                <a href="#">Authors</a>
              </li>
            </ul>
          </nav>
        </div>

        <nav class="side-bar-mobile" id="side-bar-mobile">
          <div class="logo-container">
            <img class="logo-img" src="/assets/logo100.png" alt="logo" />
          </div>
          
          <nav>
            <ul class="nav-links-mobile">
              <li>
                <lord-icon
                    src="https://cdn.lordicon.com/wmwqvixz.json"
                    trigger="hover"
                    class="nav-icons"
                    style="width:25px;height:25px">
                </lord-icon>
                <a href="#">Home</a>
              </li>
              <li>
                <lord-icon
                    src="https://cdn.lordicon.com/jnikqyih.json"
                    trigger="hover"
                    class="nav-icons"
                    style="width:25px;height:25px">
                </lord-icon>

                <a href="#">Categories</a>
              </li>
              <li>
                <lord-icon
                    src="https://cdn.lordicon.com/mqdkoaef.json"
                    trigger="hover"
                    class="nav-icons"
                    style="width:25px;height:25px">
                </lord-icon>
                <a href="#">Shop</a>
              </li>
              <li>
                <lord-icon
                    src="https://cdn.lordicon.com/depeqmsz.json"
                    trigger="hover"
                    class="nav-icons"
                    style="width:25px;height:25px">
                </lord-icon>
                <a href="#">Authors</a>
              </li>
            </ul>
          </nav>
        </nav>

        <div class="search-cart-container">
          <form class="search-form" id="search-form">
            <input type="text" placeholder="Search" id="search-input" />
            <button type="submit" class="btn search-btn">
              <lord-icon
                src="https://cdn.lordicon.com/fkdzyfle.json"
                trigger="hover"
                style="width: 20px; height: 20px"
              >
              </lord-icon>
            </button>
          </form>

          <div class="account-cart-icon-container">
            <!-- Account icon -->
            <lord-icon
              src="https://cdn.lordicon.com/hrjifpbq.json"
              trigger="hover"
              stroke="bold"
              colors="primary:#7f56d9"
              style="width: 35px; height: 35px"
              class="header-icons"
            >
            </lord-icon>
            <!-- Cart icon -->
            <lord-icon
              src="https://cdn.lordicon.com/pbrgppbb.json"
              trigger="hover"
              stroke="bold"
              colors="primary:#7f56d9"
              style="width: 35px; height: 35px"
              class="header-icons"
            >
            </lord-icon>
          </div>
        </div>
      </header>

      <!-- MAin -->
      <main>
        <section class="featured-banner">
          <img src="./assets/horror-books-2024-hero-900x275.jpg" alt="" />
        </section>

        <section class="search-container">
          <form class="search-forms search-form-wd" id="search-form-wd">
            <h3 class="search-caption">Search by Title or Author to Discover New Books</h3>
            <div class="search-box">
              <input type="text" placeholder="Search by title or author" id="search-input-wd" />
              <button type="submit" class="btn search-btn">
                <lord-icon
                  src="https://cdn.lordicon.com/fkdzyfle.json"
                  trigger="hover"
                  colors="primary:#ffffff"
                  style="width:30px;height:30px">
              </lord-icon>
                </lord-icon>
              </button>

             
            </div>
            <!-- <p class="search-result-number"><span>20</span> search results</p> -->
          </form>
        </section>

        <section class="catalog-section">
          <div class="filter-toggle-container" id="filter-toggle"><img class="filter-icon" src="./assets/filter.svg" alt="filter"/><span>Filter</span></div>
          <div class="filter-section" id="filter-section">
            <div class="filter-container" id="genre-filter">
              <p class="filter-title expand" onclick="expandList(this)">Filter by Genre</p>
              <div class="filter-title-container">
                <p class="genre-input-title" data-filter="genre" onclick="expandList(this)">
                  Genre
                  <img
                    class="chevron-right"
                    id="chevron-right"
                    width="24"
                    height="24"
                    src="https://img.icons8.com/material-sharp/24/forward.png"
                    alt="forward"
                  />
                  <img
                    class="expand-icon"
                    id="expand-icon"
                    width="24"
                    height="24"
                    src="https://img.icons8.com/material-sharp/24/expand-arrow--v1.png"
                    alt="expand-arrow--v1"
                  />
                </p>
              </div>
              <form class="filter-list" id="genre-list" data-content="genre">
                <!-- contents generated dynamically -->
              </form>
            </div>

            <div class="filter-container-s" id="price-filter">
              <p class="filter-title expand" onclick="expandList(this)">Filter by Price</p>

              <div class="price-input-container">
                <div>
                  <label for="min-price">Min. Price</label>
                  <input type="number" class="min-price price-input" id="min-price" />
                </div>
                <div>
                  <label for="max-price">Max Price</label>
                  <input type="number" class="max-price price-input" id="max-price" />
                </div>
              </div>
              <p class="price-display">
                Price: <span class="min-price-value"> 6000</span> -
                <span class="max-price-value">9000</span>
              </p>
            </div>

            <div class="filter-container-s" id="rating-filter">
              <p class="filter-title expand" id="rating-filter" onclick="expandList(this)">
                Filter by Rating
              </p>

              <div class="rating-icon-container">
                <!-- <div class="rating-icon-container"> -->
                <img
                  class="rating-icon"
                  data-value="5"
                  src="./assets/rating-5.png"
                  alt="5 star rating"
                  onclick="handleIconClick(this)"
                />
                <img
                  class="rating-icon"
                  data-value="4"
                  src="./assets/rating-4.png"
                  alt="4 star rating"
                  onclick="handleIconClick(this)"
                />
                <img
                  class="rating-icon"
                  data-value="3"
                  src="./assets/rating-3.png"
                  alt="3 star rating"
                  onclick="handleIconClick(this)"
                />
                <img
                  class="rating-icon"
                  data-value="2"
                  src="./assets/rating-2.png"
                  alt="2 star rating"
                  onclick="handleIconClick(this)"
                />
                <img
                  class="rating-icon"
                  data-value="1"
                  src="./assets/rating-1.png"
                  alt="1 star rating"
                  onclick="handleIconClick(this)"
                />
              </div>
            </div>

            <div class="btn-container" onclick="handleFilter()">
              <button class="btn filter-btn">Filter</button>
            </div>
          </div>
          
          <div class="books-grid" id="books-grid">


            
          </div>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
